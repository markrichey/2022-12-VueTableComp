<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="app">
        <div class="row">
            <div class="col s10 offset-s1">

                <h5>Data</h5>
                <div class="row lineBar blue"></div>
                <comp-table :headings="['Class Name','Total Value','Name']" :columns="['Class','Value','Name']" :content="data" :filtering="true" :filterfromlist=['Class','Name'] :buttons="[{Label:'Update',Value:'FilterIndex',Action:'DoTheThing'},{Label:'Hello',Value:'Name',Action:'HiThere'}]"></comp-table>

            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="table.js"></script>
    <script src="vue.js"></script>
</body> 
</html>
